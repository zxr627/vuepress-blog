name: Build & Deploy VuePress site to gh-pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
          # 验证依赖安装
          if [ -d "node_modules/vuepress" ]; then
            echo "✅ VuePress installed successfully"
          else
            echo "❌ VuePress installation failed"
            exit 1
          fi

      - name: Build site (src directory)
        run: |
          npm run docs:build  # 对应 package.json 中的 "vuepress build src"
          # 验证构建目录
          if [ -d "src/.vuepress/dist" ]; then
            echo "✅ Build completed, dist directory exists"
          else
            echo "❌ Build failed, dist directory not found"
            exit 1
          fi

      - name: Verify index.html exists
        run: |
          # 检查 src/.vuepress/dist 下是否有 index.html
          if [ -f "src/.vuepress/dist/index.html" ]; then
            echo "✅ index.html found in src/.vuepress/dist"
          else
            echo "❌ index.html not found in src/.vuepress/dist"
            exit 1
          fi
          # 列出构建目录内容，确认文件完整
          ls -la src/.vuepress/dist

      - name: Add CNAME file
        run: echo "zxroo.top" > src/.vuepress/dist/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./src/.vuepress/dist
          force_orphan: true
          commit_message: "Deploy from main: ${{ github.sha }}"
