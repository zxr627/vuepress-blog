name: Build & Deploy VuePress site to gh-pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      # 3. 安装依赖
      - name: Install dependencies
        run: npm install

      # 4. 构建 VuePress
      - name: Build site
        run: npm run docs:build

      # 5. 写入 CNAME 文件
      - name: Add CNAME
        run: echo "zxroo.top" > docs/.vuepress/dist/CNAME

      # 6. 部署到 gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: docs/.vuepress/dist
          force_orphan: true
          commit_message: "Deploy VuePress site from main branch"
