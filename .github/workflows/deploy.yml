name: Build & Deploy VuePress site (main branch)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      # 3. 安装依赖
      - name: Install dependencies
        run: npm install

      # 4. 构建 VuePress
      - name: Build site
        run: npm run docs:build

      # 5. 确保 dist 目录存在并写入 CNAME
      - name: Add CNAME
        run: |
          DIST_DIR="docs/.vuepress/dist"
          mkdir -p $DIST_DIR
          echo "zxroo.top" > $DIST_DIR/CNAME

      # 6. 提交构建结果到 main 分支
      - name: Commit build output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/.vuepress/dist
          git commit -m "Deploy VuePress site [skip ci]" || echo "No changes to commit"
          git push
